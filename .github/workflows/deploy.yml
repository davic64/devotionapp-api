name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up SSH
        uses: actions/setup-ssh@v2
        with:
          ssh-key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21
      - name: Install dependencies
        run: npm ci
      - name: Build Docker image on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }} # Tu usuario de VPS
          script: |
            docker build -t ghcr.io/davic64/devotionapp-api:devotionapp-api .
      - name: Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/davic64/devotionapp-api:devotionapp-api
          secrets: |
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_TOKEN=${{ secrets.DOCKER_TOKEN }}
